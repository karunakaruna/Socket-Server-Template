<!DOCTYPE html>
<html>
<head>
    <title>HyperVoid Quantum Visualization</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        #container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #plot { width: 100%; height: 100%; }
        #status { position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="plot"></div>
        <div id="status">Connecting...</div>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:8768');
        const status = document.getElementById('status');
        
        ws.onopen = () => {
            status.textContent = 'Connected';
            status.style.color = '#0f0';
        };
        
        ws.onclose = () => {
            status.textContent = 'Disconnected';
            status.style.color = '#f00';
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            Plotly.newPlot('plot', data.traces, {
                paper_bgcolor: '#000',
                plot_bgcolor: '#000',
                showlegend: false,
                margin: { t: 0, r: 0, b: 0, l: 0 },
                scene: {
                    xaxis: { showgrid: true, zeroline: true, gridcolor: '#0f0', zerolinecolor: '#0f0', tickfont: { color: '#0f0' } },
                    yaxis: { showgrid: true, zeroline: true, gridcolor: '#0f0', zerolinecolor: '#0f0', tickfont: { color: '#0f0' } },
                    zaxis: { showgrid: true, zeroline: true, gridcolor: '#0f0', zerolinecolor: '#0f0', tickfont: { color: '#0f0' } },
                    camera: { eye: { x: 1.5, y: 1.5, z: 1.5 } },
                    aspectmode: 'cube'
                }
            });
        };
        
        window.onresize = () => Plotly.Plots.resize('plot');
    </script>
</body>
</html>
