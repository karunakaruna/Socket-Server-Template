<!DOCTYPE html>
<html>
<head>
    <title>Crystal Cipher ðŸ’Ž</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }

        .crystal-container {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .crystal {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .crystal-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(72, 61, 139, 0.3);
            border: 2px solid rgba(147, 112, 219, 0.8);
            backface-visibility: visible;
            transform-origin: center;
            transition: all 0.3s ease;
        }

        .crystal-hud {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(72, 61, 139, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #9370db;
            z-index: 2;
        }

        .crystal-data {
            color: #e6e6fa;
            margin: 5px 0;
            font-size: 14px;
        }

        .crystal-key {
            position: fixed;
            cursor: grab;
            font-size: 48px;
            user-select: none;
            z-index: 3;
            filter: drop-shadow(0 0 10px #9370db);
            transition: transform 0.3s ease;
        }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0) rotateZ(0); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes crystal-pulse {
            0% { filter: drop-shadow(0 0 5px #9370db); }
            50% { filter: drop-shadow(0 0 20px #9370db); }
            100% { filter: drop-shadow(0 0 5px #9370db); }
        }
    </style>
</head>
<body>
    <div class="crystal-container" id="container"></div>
    <div class="crystal-hud">
        <div class="crystal-data">LATTICE INTEGRITY: <span id="integrity">98.2%</span></div>
        <div class="crystal-data">RESONANCE: <span id="resonance">7.4 MHz</span></div>
        <div class="crystal-data">ENCRYPTION MATRIX: <span id="matrix">STABLE</span></div>
    </div>

    <script>
        const container = document.getElementById('container');

        function createCrystal(x, y) {
            const crystal = document.createElement('div');
            crystal.className = 'crystal';
            crystal.style.left = x + 'px';
            crystal.style.top = y + 'px';

            // Create crystal faces
            for (let i = 0; i < 6; i++) {
                const face = document.createElement('div');
                face.className = 'crystal-face';
                face.style.transform = `rotateX(${i * 60}deg) translateZ(50px)`;
                crystal.appendChild(face);
            }

            container.appendChild(crystal);
            return crystal;
        }

        function createCrystalKey() {
            const key = document.createElement('div');
            key.className = 'crystal-key';
            key.textContent = 'ðŸ’Ž';
            key.style.left = Math.random() * (window.innerWidth - 100) + 50 + 'px';
            key.style.top = Math.random() * (window.innerHeight - 100) + 50 + 'px';

            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;

            key.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            function startDragging(e) {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
                
                if (e.target === key) {
                    isDragging = true;
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    xOffset = currentX;
                    yOffset = currentY;
                    key.style.transform = `translate(${currentX}px, ${currentY}px)`;
                    updateHUD();
                }
            }

            function stopDragging() {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
            }

            document.body.appendChild(key);
        }

        function updateHUD() {
            document.getElementById('integrity').textContent = (95 + Math.random() * 5).toFixed(1) + '%';
            document.getElementById('resonance').textContent = (5 + Math.random() * 5).toFixed(1) + ' MHz';
            document.getElementById('matrix').textContent = ['STABLE', 'ALIGNING', 'RESONATING'][Math.floor(Math.random() * 3)];
        }

        // Create crystals in a grid
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 3; j++) {
                createCrystal(
                    200 + i * 250,
                    200 + j * 250
                );
            }
        }

        // Create some crystal keys
        for (let i = 0; i < 3; i++) {
            createCrystalKey();
        }

        // Update HUD periodically
        setInterval(updateHUD, 2000);
    </script>
</body>
</html>
