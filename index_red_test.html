<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js GLB Model Scene</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script>
        // Setup WebSocket client to receive messages from the server
        const ws = new WebSocket('wss://worldtree.herokuapp.com'); // Replace with your Heroku app's WebSocket address

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'color') {
                // Update the cube's color
                cube.material.color.set(message.value);
            }
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        // Import the GLTFLoader from the module
        import { GLTFLoader } from '/three/addons/loaders/GLTFLoader.js';

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Load the GLB model
        const loader = new GLTFLoader();
        let model;

        loader.load('test.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);

            // Position the model in the center of the scene
            model.position.set(0, 0, 0);

            // You can scale the model if needed
            // model.scale.set(0.1, 0.1, 0.1);
        });
        
        // Position the camera
        camera.position.z = 5;
        
        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0);
        scene.add(ambientLight);
        
        // Add a directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Animation function
        const animate = () => {
            requestAnimationFrame(animate);
            
            // Rotate the model (if needed)
            if (model) {
                model.rotation.x += 0.01;
                model.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        };
        
        animate();
    </script>
</body>
</html>
