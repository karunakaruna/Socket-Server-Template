<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metacarta v1</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h2>World Tree Map</h2>
        <h3>Meta-Carta</h3>
        <div id="usersOnline">Users Online: <span id="userCount">#</span></div>
        <div id="userName">UserID: <span id="username">...</span></div>
        <div id="coordinatesText"></div>
    </div>
    <div id="parameterValues"></div>
    <div id="floatingText" style="position: fixed; color: white; font-size: 1.5em; pointer-events: none; user-select: none;"></div>
    <div id="authorText" style="position: fixed; color: white; font-size: 1.5em; pointer-events: none; user-select: none;"></div>
    <div id="yearText" style="position: fixed; color: white; font-size: 1.5em; pointer-events: none; user-select: none;"></div>
    <div id="displayedImage" style="width:200px; height:200px; overflow:hidden;position: fixed;">
        <img id="imageDisplay" src="" style="height:100%;">
    </div>
    <div id="urlMenu" class="contextMenu">
        <button>Examine</button>
        <button>Save Favourite</button>
        <button>Invite Friend</button>
    </div>
    <div id="userMenu" class="contextMenu">
        <button>Go AFK</button>
        <button>Player Settings</button>
        <button>Inventory</button>
    </div>
    <div id="otherUserMenu" class="contextMenu">
        <button>Trust</button>
        <button>Add Friend</button>
        <button>View Profile</button>
    </div>
    <div class="activity-log">
        <ul id="log-list"></ul>
    </div>
    <div id="urlModal" class="modal">
        <div class="modal-content">
            <p id="modalText">Enter</p>
            <button id="confirmButton">Confirm</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
    <script src="lib/CSS2DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script type="module" src="scene3.js"></script>
    <script type="module" src="state.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>


</body>
</html>
