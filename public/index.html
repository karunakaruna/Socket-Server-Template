        <style>


        </style>

        <script>
            $(document).ready(function() {
                $("#myModal").draggable();
                $("#dragbutton").draggable();

                $(document).mouseup(function(e) {
                    var container = $("#myModal");

                    if (!container.is(e.target) && container.has(e.target).length === 0) {
                        container.hide();
                        $("#minimizeButton").show();
                    }
                });

                $("#minimizeButton").click(function() {
                    $("#myModal").show();
                    $("#myModal").animate({
                        opacity: 1,

                    }, 500);
                    $("#minimizeButton").hide();
                });
            });

        </script>

    </head>
    <body>
        

        
        <button id="minimizeButton" style="display: none;" position="absolute">üëÅ</button>

        <div id="myModal" class="login-modal" position="absolute" >
            <div class="modal-content" id="modal-content">
                <!-- Rendered EJS content will be inserted here -->
            </div>
        </div>

        <div id="fullScreenDiv" class="full-screen">
            <!-- Content fetched from the server will be inserted here -->
        </div>
 
        <script>
            // Your fetch code goes here:
            fetch('/modals/home')
                .then(response => response.text())
                .then(html => {
                    $('#modal-content').html(html);
                    $('#myModal').show();
                })
                .catch(error => console.error('Error:', error));

            fetch('/map')
                .then(response => response.text())
                .then(html => {
                    $('#fullScreenDiv').html(html);
                })
                .catch(error => console.error('Error:', error));

        </script>


    </body>    </html>
