<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperGrid 5 - Ultra Slow</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: Arial, sans-serif; }
        canvas { display: block; }
        
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        .value-display {
            float: right;
            color: #888;
            font-size: 0.8em;
        }
        
        #presets {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .preset-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .preset-btn.active {
            background: rgba(100, 200, 255, 0.3);
        }
        
        #preset-name {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
        }

        #save-preset {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            background: rgba(100, 255, 100, 0.2);
            border: 1px solid rgba(100, 255, 100, 0.3);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #save-preset:hover {
            background: rgba(100, 255, 100, 0.3);
        }
        
        #quantum-navigator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 255, 255, 0.1),
                rgba(0, 100, 255, 0.15),
                rgba(0, 0, 0, 0.5)
            );
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: crosshair;
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.2);
            z-index: 1000;
            pointer-events: all;
        }

        #navigator-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }

        #navigator-grid::before,
        #navigator-grid::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
        }

        #navigator-grid::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        #navigator-grid::after {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        #navigator-vector {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px cyan;
        }

        .target-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 100, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        .coordinate-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            pointer-events: none;
        }

        .label-w { top: 5px; left: 50%; transform: translateX(-50%); }
        .label-x { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .label-y { left: 5px; top: 50%; transform: translateY(-50%); }
        .label-z { right: 5px; top: 50%; transform: translateY(-50%); }

        #quantum-hud {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: rgba(0, 255, 255, 0.8);
            cursor: move;
            user-select: none;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.2);
        }

        #quantum-hud.dragging {
            opacity: 0.8;
        }

        #quantum-hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
            font-size: 12px;
        }

        .hud-title {
            color: rgba(0, 200, 255, 0.9);
            font-weight: bold;
        }

        .quantum-coordinate {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 11px;
        }

        .coordinate-label {
            color: rgba(0, 200, 255, 0.7);
        }

        .coordinate-value {
            font-family: 'Consolas', monospace;
            color: rgba(0, 255, 200, 0.9);
        }

        .quantum-metric {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 11px;
        }

        .metric-label {
            color: rgba(200, 100, 255, 0.7);
        }

        .metric-value {
            font-family: 'Consolas', monospace;
            color: rgba(255, 100, 255, 0.9);
        }

        .separator {
            height: 1px;
            background: linear-gradient(to right, 
                rgba(0, 150, 255, 0), 
                rgba(0, 150, 255, 0.3),
                rgba(0, 150, 255, 0));
            margin: 8px 0;
        }

        #quantum-memories {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 200px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: rgba(0, 255, 255, 0.8);
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.2);
            max-height: 80vh;
            overflow-y: auto;
            cursor: move;
            user-select: none;
        }

        #quantum-memories.dragging {

        }

        #quantum-memories-header {
            color: rgba(0, 200, 255, 0.9);
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
        }

        .memory-entry {
            margin: 8px 0;
            padding: 8px;
            background: rgba(0, 40, 80, 0.5);
            border: 1px solid rgba(0, 150, 255, 0.2);
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .memory-entry:hover {
            background: rgba(0, 60, 100, 0.5);
            border-color: rgba(0, 200, 255, 0.4);
        }

        .memory-time {
            color: rgba(100, 200, 255, 0.7);
            font-size: 10px;
            margin-bottom: 4px;
        }

        .memory-coords {
            font-family: 'Consolas', monospace;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2px;
        }

        .coord-row {
            display: flex;
            justify-content: space-between;
            color: rgba(0, 255, 200, 0.9);
            font-size: 10px;
        }

        .coord-label {
            color: rgba(100, 200, 255, 0.7);
        }

        #save-quantum-state {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: rgba(0, 100, 200, 0.3);
            border: 1px solid rgba(0, 150, 255, 0.4);
            border-radius: 4px;
            color: rgba(0, 255, 255, 0.8);
            font-size: 16px;
            line-height: 24px;
            text-align: center;

            background: rgba(0, 150, 255, 0.3);

            background: rgba(0, 60, 100, 0.8);
            border-color: rgba(0, 200, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.3);
        }

        #return-origin::before {
            content: '‚åÇ';
            font-size: 18px;
        }
    </style>

    <script>
        // Load presets from JSON file
        let defaultPresets = {};
        
        async function loadPresets() {
            try {
                const response = await fetch('starseed/presets.json');
                defaultPresets = await response.json();
                updatePresetList();
                // Load Starseed HD by default
                loadPreset("‚ú® Starseed HD");
            } catch (error) {
                console.error('Error loading presets:', error);
            }
        }

        // Update preset list in UI
        function updatePresetList() {
            const presetContainer = document.getElementById('preset-container');
            presetContainer.innerHTML = '';
            
            Object.keys(defaultPresets).forEach(presetName => {
                const btn = document.createElement('button');
                btn.className = 'preset-btn';
                btn.textContent = presetName;
                btn.onclick = () => loadPreset(presetName);
                presetContainer.appendChild(btn);
            });
        }

        // Save new preset to JSON
        async function savePresetToJson(name, settings) {
            defaultPresets[name] = settings;
            
            try {
                const response = await fetch('starseed/presets.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(defaultPresets, null, 4)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save preset');
                }
                
                updatePresetList();
            } catch (error) {
                console.error('Error saving preset:', error);
                alert('Failed to save preset. Changes will be temporary.');
            }
        }

        // Modified save preset button handler
        const savePresetBtn = document.getElementById('save-preset');
        const presetNameInput = document.getElementById('preset-name');
        
        savePresetBtn.addEventListener('click', () => {
            const name = presetNameInput.value.trim();
            if (!name) {
                alert('Please enter a preset name');
                return;
            }
            
            const settings = getCurrentSettings();
            savePresetToJson(name, settings);
            
            // Clear input
            presetNameInput.value = '';
        });

        // Load presets when page loads
        loadPresets();

        // Preset Management
        function getCurrentSettings() {
            return {
                gridDensity: parseInt(document.getElementById('grid-density').value),
                volumeScale: parseFloat(document.getElementById('volume-scale').value),
                wxRotation: parseFloat(document.getElementById('wx-rotation').value),
                wyRotation: parseFloat(document.getElementById('wy-rotation').value),
                wzRotation: parseFloat(document.getElementById('wz-rotation').value),
                xyRotation: parseFloat(document.getElementById('xy-rotation').value),
                xzRotation: parseFloat(document.getElementById('xz-rotation').value),
                yzRotation: parseFloat(document.getElementById('yz-rotation').value),
                pointSize: parseFloat(document.getElementById('point-size').value),
                cameraDistance: parseFloat(document.getElementById('camera-distance').value),
                traceDepth: parseFloat(document.getElementById('trace-depth').value),
                pointBrightness: parseFloat(document.getElementById('point-brightness').value),
                rotationSpeed: parseFloat(document.getElementById('rotation-speed').value),
                rotationScale: parseFloat(document.getElementById('rotation-scale').value)
            };
        }

        function loadPreset(name) {
            const preset = defaultPresets[name];
            if (!preset) return;
            
            Object.entries(preset).forEach(([key, value]) => {
                const element = document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase());
                if (element) {
                    element.value = value;
                    const display = element.previousElementSibling.querySelector('.value-display');
                    if (display) {
                        display.textContent = value;
                    }
                }
            });
            
            // Update buttons
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === name);
            });
        }

        // Initialize rotation animation state
        let rotationState = {
            wx: 0, wy: 0, wz: 0,
            xy: 0, xz: 0, yz: 0,
            time: 0,
            lastTime: performance.now()
        };

        // Base frequencies for ultra-slow natural motion
        const baseFreqs = {
            wx: 0.02, wy: 0.025, wz: 0.03,
            xy: 0.015, xz: 0.035, yz: 0.022
        };

        function getProjectionMatrix() {
            const aspect = canvas.width / canvas.height;
            const fov = Math.PI / 4;
            const near = 0.1;
            const far = 100.0;
            
            const f = 1.0 / Math.tan(fov / 2);
            const rangeInv = 1 / (near - far);
            
            return [
                f / aspect, 0, 0, 0,
                0, f, 0, 0,
                0, 0, (near + far) * rangeInv, -1,
                0, 0, near * far * rangeInv * 2, 0
            ];
        }

        function updateRotations(currentTime) {
            const deltaTime = (currentTime - rotationState.lastTime) / 1000;
            rotationState.lastTime = currentTime;
            rotationState.time += deltaTime;
            
            const speed = parseFloat(document.getElementById('rotation-speed').value);
            const scale = parseFloat(document.getElementById('rotation-scale').value);
            
            // Update each rotation angle
            rotationState.wx += speed * baseFreqs.wx * scale;
            rotationState.wy += speed * baseFreqs.wy * scale;
            rotationState.wz += speed * baseFreqs.wz * scale;
            rotationState.xy += speed * baseFreqs.xy * scale;
            rotationState.xz += speed * baseFreqs.xz * scale;
            rotationState.yz += speed * baseFreqs.yz * scale;
            
            // Update slider values to match current state
            document.getElementById('wx-rotation').value = rotationState.wx.toFixed(2);
            document.getElementById('wy-rotation').value = rotationState.wy.toFixed(2);
            document.getElementById('wz-rotation').value = rotationState.wz.toFixed(2);
            document.getElementById('xy-rotation').value = rotationState.xy.toFixed(2);
            document.getElementById('xz-rotation').value = rotationState.xz.toFixed(2);
            document.getElementById('yz-rotation').value = rotationState.yz.toFixed(2);
            
            // Update displays
            document.querySelectorAll('input[type="range"]').forEach(input => {
                const display = input.previousElementSibling.querySelector('.value-display');
                if (display) {
                    display.textContent = input.value;
                }
            });
            
            // Get rotation matrix
            const rotationMatrix = get4DRotationMatrix(
                rotationState.wx, rotationState.wy, rotationState.wz,
                rotationState.xy, rotationState.xz, rotationState.yz
            );
            
            // Update uniforms
            gl.uniformMatrix4fv(projectionLocation, false, getProjectionMatrix());
            gl.uniformMatrix4fv(rotation4dLocation, false, rotationMatrix);
            gl.uniform1f(cameraDistanceLocation, parseFloat(document.getElementById('camera-distance').value));
            gl.uniform1f(traceDepthLocation, parseFloat(document.getElementById('trace-depth').value));
            gl.uniform1f(brightnessLocation, parseFloat(document.getElementById('point-brightness').value));
            
            // Update point attributes
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 4, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.vertexAttribPointer(colorLocation, 4, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
            gl.vertexAttribPointer(sizeLocation, 1, gl.FLOAT, false, 0, 0);
        }

        function get4DRotationMatrix(wx, wy, wz, xy, xz, yz) {
            // Create rotation matrices for each plane
            function rotationMatrix(angle, plane) {
                const c = Math.cos(angle);
                const s = Math.sin(angle);
                const m = new Array(16).fill(0);
                
                // Initialize as identity matrix
                m[0] = m[5] = m[10] = m[15] = 1;
                
                // Set rotation components
                switch(plane) {
                    case 'wx':
                        m[0] = c; m[3] = -s;
                        m[12] = s; m[15] = c;
                        break;
                    case 'wy':

            matrix = multiplyMatrices(matrix, rotationMatrix(xy, 'xy'));

        // Return to origin function
        function returnToOrigin() {
            const originState = {
                timestamp: new Date().toISOString(),
                ...ORIGIN_STATE,
                hudState: {
                    quaternion: { i: 1, j: 0, k: 0 },
                    rotation: { phi: 0, theta: 0, psi: 0 },
                    phase: 0,
                    entropy: 0,
                    coherence: 1.0,
                    time: 0
                }
            };
            
            recallQuantumState(originState);
            
            // Visual feedback
            const btn = document.getElementById('return-origin');
            btn.style.backgroundColor = 'rgba(0, 255, 100, 0.3)';
            setTimeout(() => {
                btn.style.backgroundColor = '';
            }, 300);
        }

        // Initialize draggable memories and origin button
        initDraggableMemories();
        document.getElementById('return-origin').addEventListener('click', returnToOrigin);
        
        // Initialize quantum memory system
        document.getElementById('save-quantum-state').addEventListener('click', saveQuantumState);

        // Start the animation
        render();
    </script>
</body>
</html>
