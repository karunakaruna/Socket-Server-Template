<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperGrid Core</title>
    <style>
        /* Original styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #quantum-navigator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            cursor: crosshair;
            background: radial-gradient(circle at 50% 50%,
                rgba(255, 255, 255, 0.1),
                rgba(0, 100, 255, 0.15),
                rgba(0, 0, 0, 0.5)
            );
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.2);
            z-index: 1000;
            touch-action: none;
            pointer-events: auto;
        }

        #navigator-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }

        #navigator-grid::before,
        #navigator-grid::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
        }

        #navigator-grid::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        #navigator-grid::after {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        #navigator-vector {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px cyan;
        }

        #quantum-hud {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Courier New', monospace;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            pointer-events: none;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .quantum-coordinate {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .coordinate-label {
            width: 120px;
            opacity: 0.7;
        }

        .coordinate-value {
            font-family: 'Consolas', monospace;
            color: #0ff;
        }

        .manifold-info {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .quantum-bar {
            width: 100px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            margin-left: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        .quantum-bar-fill {
            height: 100%;
            background: rgba(0, 255, 255, 0.8);
            transition: width 0.3s ease;
        }

        /* New Core Proximity Effect */
        .core-proximity {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center,
                rgba(255, 0, 255, 0.2) 0%,
                rgba(0, 255, 255, 0.1) 50%,
                transparent 100%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .core-proximity.active {
            opacity: 1;
            width: 200px;
            height: 200px;
        }

        .core-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            font-family: 'Courier New', monospace;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            display: none;
        }

        .core-indicator.visible {
            display: block;
        }

        /* Control panel styles */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .control-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
            min-width: 80px;
            text-align: center;
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .control-btn.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.8);
        }

        /* Manifold visualization */
        .manifold-vis {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .manifold-stats {
            position: absolute;
            bottom: 10px;
            left: 15px;
            right: 15px;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
        }

        .manifold-stats span {
            color: #f0f;
        }

        .manifold-axis-label {
            position: absolute;
            color: rgba(0, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            font-size: 10px;
        }

        .manifold-axis-label.x {
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .manifold-axis-label.y {
            top: 50%;
            left: 5px;
            transform: rotate(-90deg) translateX(-50%);
            transform-origin: left center;
        }

        .manifold-vis.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .manifold-canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .manifold-label {
            position: absolute;
            top: -20px;
            left: 15px;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Core visualization styles */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .stats {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            z-index: 1;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1;
        }

        button {
            background: rgba(0, 0, 0, 0.7);
            color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        button.active {
            background: rgba(0, 255, 255, 0.2);
        }
        
        /* Quantum Interface Elements */
        .quantum-element {
            background: rgba(0, 40, 50, 0.8);
            border-radius: 50%;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .quantum-element.expanded {
            border-radius: 10px;
            background: rgba(0, 40, 50, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        .quantum-icon {
            font-size: 24px;
            text-align: center;
        }
        .quantum-panel {
            display: none;
            padding: 10px;
            color: #0ff;
            font-family: monospace;
        }
        .expanded .quantum-panel {
            display: block;
        }
        .quantum-header {
            border-bottom: 1px solid #0ff;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .quantum-content {
            min-width: 200px;
            min-height: 100px;
        }
        
        .coordinate-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #0ff;
            font-family: monospace;
            font-size: 14px;
            text-align: right;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="coreCanvas"></canvas>
    <canvas id="trailCanvas"></canvas>
    <div id="quantum-navigator">
        <div id="navigator-grid"></div>
        <div id="navigator-vector"></div>
    </div>
    <div id="quantum-hud">
        <div class="quantum-coordinate">
            <span class="coordinate-label">Phase:</span>
            <span class="coordinate-value">0.00π</span>
        </div>
        <div class="quantum-coordinate">
            <span class="coordinate-label">Spin:</span>
            <span class="coordinate-value">↑</span>
        </div>
        <div class="quantum-coordinate">
            <span class="coordinate-label">Entangled:</span>
            <span class="coordinate-value">No</span>
        </div>
        <div class="manifold-info">
            <div class="quantum-coordinate">
                <span class="coordinate-label">Manifold Depth:</span>
                <span class="coordinate-value" id="manifold-depth">λ=0.800</span>
            </div>
            <div class="quantum-coordinate">
                <span class="coordinate-label">Curvature:</span>
                <span class="coordinate-value" id="curvature">κ=1.400</span>
            </div>
            <div class="quantum-coordinate">
                <span class="coordinate-label">Q-Entropy:</span>
                <span class="coordinate-value" id="q-entropy">1.317 qbits</span>
            </div>
        </div>
    </div>
    <div class="core-proximity"></div>
    <div class="core-indicator">CORE PROXIMITY ALERT v2.1</div>

    <!-- Control Panel -->
    <div class="control-panel">
        <div class="control-btn" id="homeBtn">HOME</div>
        <div class="control-btn" id="stopBtn">STOP</div>
        <div class="control-btn" id="manifoldBtn">MANIFOLD</div>
    </div>

    <!-- Manifold Visualization -->
    <div class="manifold-vis">
        <div class="manifold-label">MANIFOLD TOPOLOGY</div>
        <canvas id="manifoldCanvas" class="manifold-canvas"></canvas>
        <div class="manifold-axis-label x">SPATIAL POSITION</div>
        <div class="manifold-axis-label y">CURVATURE</div>
        <div class="manifold-stats">
            <div>λ=<span id="manifoldDepth">0.000</span></div>
            <div>κ=<span id="manifoldCurv">0.000</span></div>
            <div>∇=<span id="manifoldGrad">0.000</span></div>
        </div>
    </div>

    <div class="coordinate-display">
        <div class="manifold-depth">λ=0.000</div>
        <div class="curvature">κ=1.400</div>
        <div class="q-entropy">1.317 qbits</div>
    </div>

    <script>
        // Initialize global variables
        let guardian = null;
        let energyParticles = [];
        let coreCanvas, trailCanvas, coreCtx, trailCtx;
        let mouseX = 0, mouseY = 0;
        let isDiving = false;
        let mousePressed = false;
        let diveDepth = 0;
        let time = 0;
        let psiBoids = [];
        let keyState = new Set();
        let quantumInterface = null;
        let quantumState = {
            dropped: false,
            dropDepth: 0,
            dropVelocity: 0,
            targetDepth: 0
        };

        // Initialize visualization parameters
        const visualParams = {
            traceDepth: 0.5,
            stringResonance: 0.7,
            patternDensity: 0.6,
            echoPersistence: 0.8
        };

        // Initialize QuantumInterface class
        class QuantumInterface {
            constructor() {
                this.elements = [];
                this.lastUpdate = 0;
                this.createElements();
            }

            createElements() {
                // Create draggable interface elements
                const elements = [
                    { emoji: '🌌', label: 'Coordinates', type: 'coords' },
                    { emoji: '📍', label: 'Bookmarks', type: 'bookmarks' },
                    { emoji: '🎯', label: 'Target', type: 'target' },
                    { emoji: '💫', label: 'Resonance', type: 'resonance' }
                ];

                elements.forEach((el, i) => {
                    const div = document.createElement('div');
                    div.className = 'quantum-element';
                    div.innerHTML = `
                        <div class="quantum-icon">${el.emoji}</div>
                        <div class="quantum-panel">
                            <div class="quantum-header">${el.label}</div>
                            <div class="quantum-content" id="${el.type}-content"></div>
                        </div>
                    `;
                    div.style.position = 'fixed';
                    div.style.left = `${20 + i * 60}px`;
                    div.style.top = '20px';
                    div.style.cursor = 'move';
                    div.style.userSelect = 'none';
                    div.style.zIndex = '1000';
                    
                    // Make draggable
                    this.makeDraggable(div);
                    
                    document.body.appendChild(div);
                    this.elements.push({ element: div, type: el.type });
                });
            }

            makeDraggable(element) {
                let isDragging = false;
                let currentX;
                let currentY;
                let initialX;
                let initialY;
                let xOffset = 0;
                let yOffset = 0;

                element.addEventListener("mousedown", dragStart);
                element.addEventListener("mouseup", dragEnd);
                element.addEventListener("mousemove", drag);

                function dragStart(e) {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;

                    if (e.target === element || element.contains(e.target)) {
                        isDragging = true;
                    }
                }

                function dragEnd(e) {
                    initialX = currentX;
                    initialY = currentY;
                    isDragging = false;
                }

                function drag(e) {
                    if (isDragging) {
                        e.preventDefault();
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                        xOffset = currentX;
                        yOffset = currentY;

                        element.style.transform = `translate(${currentX}px, ${currentY}px)`;
                    }
                }
            }
        }

        // PsiBoid class definition
        class PsiBoid {
            constructor(x, y, energy, type = 'CoreDancer') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.energy = energy;
                this.type = type;
                this.color = this.getTypeColor();
                this.phase = Math.random() * Math.PI * 2;
                this.frequency = 0.5 + Math.random();
                this.fireInfluence = 0;
                this.isGuardian = type === 'Guardian';
                this.tethered = false;
            }

            getTypeColor() {
                switch(this.type) {
                    case 'CoreDancer': return 'rgba(0, 255, 255, 0.8)';
                    case 'PathFinder': return 'rgba(255, 128, 0, 0.8)';
                    case 'EnergyWeaver': return 'rgba(0, 255, 128, 0.8)';
                    case 'QuantumGuide': return 'rgba(255, 0, 255, 0.8)';
                    case 'Guardian': return 'rgba(255, 255, 255, 0.9)';
                    default: return 'rgba(255, 255, 255, 0.8)';
                }
            }

            update() {
                if (this.isGuardian) {
                    this.updateGuardian();
                } else {
                    // Original update logic for other types
                    this.updateNormal();
                }
            }

            updateGuardian() {
                const targetX = mouseX;
                const targetY = mouseY;
                
                // Calculate distance to player
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Stay close to player
                if (dist > 50) {
                    this.vx += dx * 0.02;
                    this.vy += dy * 0.02;
                }
                
                // Create tether effect when diving
                if (isDiving || quantumState.dropped) {
                    this.tethered = true;
                    // Pull player deeper
                    diveDepth += 0.01;
                    
                    // Create energy tether
                    coreCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    coreCtx.lineWidth = 2;
                    coreCtx.beginPath();
                    coreCtx.moveTo(this.x, this.y);
                    coreCtx.lineTo(targetX, targetY);
                    coreCtx.stroke();
                    
                    // Emit energy particles
                    this.emitEnergyParticles();
                } else {
                    this.tethered = false;
                }
                
                // Apply velocity with damping
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.x += this.vx;
                this.y += this.vy;
                
                // Wrap around screen
                if (this.x < 0) this.x = coreCanvas.width;
                if (this.x > coreCanvas.width) this.x = 0;
                if (this.y < 0) this.y = coreCanvas.height;
                if (this.y > coreCanvas.height) this.y = 0;
            }

            updateNormal() {
                // Previous update logic for non-Guardian types
                switch(this.type) {
                    case 'CoreDancer':
                        const dx = coreCanvas.width/2 - this.x;
                        const dy = coreCanvas.height/2 - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        this.vx += dx / dist * 0.1;
                        this.vy += dy / dist * 0.1;
                        break;
                    
                    case 'PathFinder':
                        this.vx += Math.sin(time * this.frequency) * 0.1;
                        this.vy += Math.cos(time * this.frequency) * 0.1;
                        break;
                    
                    case 'EnergyWeaver':
                        psiBoids.forEach(other => {
                            if (other !== this) {
                                const dx = other.x - this.x;
                                const dy = other.y - this.y;
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                if (dist < 100) {
                                    this.vx += dx / dist * 0.05;
                                    this.vy += dy / dist * 0.05;
                                }
                            }
                        });
                        break;
                    
                    case 'QuantumGuide':
                        if (diveDepth > 1.0) {
                            const angle = time * 0.5 + this.phase;
                            this.vx += Math.cos(angle) * 0.2;
                            this.vy += Math.sin(angle) * 0.2;
                        }
                        break;
                }
                
                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;
                
                // Dampen velocity
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Wrap around screen
                if (this.x < 0) this.x = coreCanvas.width;
                if (this.x > coreCanvas.width) this.x = 0;
                if (this.y < 0) this.y = coreCanvas.height;
                if (this.y > coreCanvas.height) this.y = 0;
            }

            emitEnergyParticles() {
                for (let i = 0; i < 3; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 2;
                    const particleType = Math.random() < 0.7 ? 'energy' : 'echo';
                    const particle = {
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1.0,
                        type: particleType,
                        color: particleType === 'energy' ? [255, 255, 255] : [0, 255, 255],
                        size: particleType === 'energy' ? 2 : 3
                    };
                    energyParticles.push(particle);
                }
            }

            draw() {
                const size = this.isGuardian ? 8 : (5 + Math.sin(time * this.frequency + this.phase) * 2);
                
                coreCtx.save();
                coreCtx.translate(this.x, this.y);
                coreCtx.rotate(Math.atan2(this.vy, this.vx));
                
                // Draw glow
                const glow = coreCtx.createRadialGradient(0, 0, 0, 0, 0, size * 2);
                glow.addColorStop(0, this.color);
                glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                coreCtx.fillStyle = glow;
                coreCtx.beginPath();
                coreCtx.arc(0, 0, size * 2, 0, Math.PI * 2);
                coreCtx.fill();
                
                // Draw core
                coreCtx.fillStyle = this.color;
                coreCtx.beginPath();
                coreCtx.arc(0, 0, size, 0, Math.PI * 2);
                coreCtx.fill();
                
                // Draw guardian effects
                if (this.isGuardian && this.tethered) {
                    coreCtx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    coreCtx.lineWidth = 1;
                    for (let i = 0; i < 3; i++) {
                        const angle = time * 2 + (i * Math.PI * 2 / 3);
                        const radius = size * 2;
                        coreCtx.beginPath();
                        coreCtx.arc(0, 0, radius, angle, angle + Math.PI * 0.5);
                        coreCtx.stroke();
                    }
                }
                
                coreCtx.restore();
            }
        }

        // Event listeners
        window.addEventListener('resize', initCanvas);
        window.addEventListener('keydown', e => keyState.add(e.key.toLowerCase()));
        window.addEventListener('keyup', e => keyState.delete(e.key.toLowerCase()));
        
        function initCanvas() {
            coreCanvas = document.getElementById('coreCanvas');
            trailCanvas = document.getElementById('trailCanvas');
            
            if (!coreCanvas || !trailCanvas) {
                console.error('Canvas elements not found');
                return;
            }
            
            coreCtx = coreCanvas.getContext('2d');
            trailCtx = trailCanvas.getContext('2d');
            
            // Set canvas size
            const resize = () => {
                coreCanvas.width = window.innerWidth;
                coreCanvas.height = window.innerHeight;
                trailCanvas.width = window.innerWidth;
                trailCanvas.height = window.innerHeight;
            };
            
            window.addEventListener('resize', resize);
            resize();
            
            // Initialize controls
            document.addEventListener('keydown', e => {
                if (e.key.toLowerCase() === 'd') {
                    initiateQuantumDrop();
                } else if (e.key === ' ') {
                    isDiving = true;
                }
            });
            
            document.addEventListener('keyup', e => {
                if (e.key === ' ') {
                    isDiving = false;
                }
            });

            // Initialize mouse events
            document.addEventListener('mousemove', e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            document.addEventListener('mousedown', () => mousePressed = true);
            document.addEventListener('mouseup', () => mousePressed = false);

            // Update quantum state values
            quantumState.dropped = false;
            quantumState.dropDepth = 0;
            quantumState.dropVelocity = 0;
            quantumState.targetDepth = 0;

            // Clear energy particles and psi-boids
            energyParticles = [];
            psiBoids = [];
            
            // Create regular psi-boids
            for (let i = 0; i < 50; i++) {
                const type = ['CoreDancer', 'PathFinder', 'EnergyWeaver', 'QuantumGuide'][Math.floor(Math.random() * 4)];
                psiBoids.push(new PsiBoid(
                    Math.random() * coreCanvas.width,
                    Math.random() * coreCanvas.height,
                    Math.random() * 100,
                    type
                ));
            }

            // Create Guardian
            guardian = new PsiBoid(
                coreCanvas.width / 2,
                coreCanvas.height / 2,
                100,
                'Guardian'
            );
            psiBoids.push(guardian);
            
            // Initialize quantum interface after canvas setup
            quantumInterface = new QuantumInterface();

            // Add visualization controls
            const controls = document.createElement('div');
            controls.style.position = 'fixed';
            controls.style.right = '20px';
            controls.style.top = '20px';
            controls.style.background = 'rgba(0, 20, 20, 0.8)';
            controls.style.padding = '15px';
            controls.style.borderRadius = '10px';
            controls.style.color = '#0ff';
            controls.style.fontFamily = 'monospace';
            controls.innerHTML = `
                <div style="margin-bottom: 10px">Quantum Vision Controls</div>
                <div style="margin-bottom: 8px">
                    <label>Trace Depth</label><br>
                    <input type="range" id="traceDepth" min="0" max="100" value="${visualParams.traceDepth * 100}">
                </div>
                <div style="margin-bottom: 8px">
                    <label>String Resonance</label><br>
                    <input type="range" id="stringResonance" min="0" max="100" value="${visualParams.stringResonance * 100}">
                </div>
                <div style="margin-bottom: 8px">
                    <label>Pattern Density</label><br>
                    <input type="range" id="patternDensity" min="0" max="100" value="${visualParams.patternDensity * 100}">
                </div>
                <div>
                    <label>Echo Persistence</label><br>
                    <input type="range" id="echoPersistence" min="0" max="100" value="${visualParams.echoPersistence * 100}">
                </div>
            `;
            document.body.appendChild(controls);

            // Update parameters from sliders
            ['traceDepth', 'stringResonance', 'patternDensity', 'echoPersistence'].forEach(param => {
                const slider = document.getElementById(param);
                slider.addEventListener('input', (e) => {
                    visualParams[param] = e.target.value / 100;
                });
            });
        }

        // Add trail system to track Guardian's path
        let guardianTrail = [];
        const MAX_TRAIL_LENGTH = 30;  

        function createQuantumBridge(startX, startY, endX, endY, time, strength) {
            const points = [];
            const segments = 40;  // Doubled for higher resolution
            const subSegments = 3;  // Add sub-segments for more detail
            
            // Create base curve points with sub-segments
            for (let i = 0; i <= segments * subSegments; i++) {
                const t = i / (segments * subSegments);
                const x = startX + (endX - startX) * t;
                const y = startY + (endY - startY) * t;
                
                // Enhanced organic movement with multiple frequency layers
                const wave1 = Math.sin(time * 2 + t * Math.PI * 2) * 15 * visualParams.stringResonance;
                const wave2 = Math.cos(time * 3 + t * Math.PI * 3) * 10 * visualParams.stringResonance;
                const wave3 = Math.sin(time * 5 + t * Math.PI * 4) * 5 * visualParams.stringResonance;
                const wave4 = Math.cos(time * 7 + t * Math.PI * 5) * 3 * visualParams.stringResonance;
                
                const perpX = -(endY - startY);
                const perpY = (endX - startX);
                const len = Math.sqrt(perpX * perpX + perpY * perpY);
                
                // Combine waves with phase modulation
                const totalWave = (wave1 + wave2 + wave3 + wave4) * 
                                (1 + Math.sin(time + t * Math.PI) * 0.3);
                
                points.push({
                    x: x + (perpX / len) * totalWave,
                    y: y + (perpY / len) * totalWave,
                    wave: totalWave
                });
            }

            // Draw the enhanced quantum bridge
            const drawBridgePath = (color, width, alpha, offset = 0) => {
                coreCtx.beginPath();
                coreCtx.moveTo(points[0].x + offset, points[0].y + offset);
                
                // Create smooth curve through points with tension
                for (let i = 1; i < points.length - 2; i++) {
                    const xc = (points[i].x + points[i + 1].x) / 2;
                    const yc = (points[i].y + points[i + 1].y) / 2;
                    const tension = 0.3 + Math.sin(time * 3 + i * 0.1) * 0.1;
                    
                    const cp1x = points[i].x + (xc - points[i - 1].x) * tension;
                    const cp1y = points[i].y + (yc - points[i - 1].y) * tension;
                    
                    coreCtx.quadraticCurveTo(cp1x + offset, cp1y + offset, xc + offset, yc + offset);
                }
                
                coreCtx.strokeStyle = `rgba(${color}, ${alpha * strength})`;
                coreCtx.lineWidth = width;
                coreCtx.lineCap = 'round';
                coreCtx.stroke();
            };

            // Draw multiple layers for enhanced depth effect
            const glowStrength = Math.min(1.0, diveDepth * 0.1);
            
            // Outer quantum aura
            drawBridgePath('0, 255, 255', 12, 0.05 * glowStrength, 2);
            drawBridgePath('0, 255, 255', 10, 0.07 * glowStrength, 1);
            
            // Main bridge layers
            drawBridgePath('0, 255, 255', 8, 0.1);  // Outer cyan glow
            drawBridgePath('255, 255, 255', 5, 0.3); // Middle white layer
            drawBridgePath('0, 255, 255', 3, 0.5);  // Inner cyan core
            drawBridgePath('255, 255, 255', 1, 0.7); // Central white thread

            // Add dimensional ripples
            points.forEach((point, i) => {
                if (i % 3 === 0 && Math.random() < visualParams.patternDensity * 0.3) {
                    const rippleRadius = 5 + Math.abs(point.wave) * 0.5;
                    const rippleStrength = 0.2 + Math.abs(Math.sin(time * 2 + i * 0.1)) * 0.3;
                    
                    coreCtx.beginPath();
                    coreCtx.arc(point.x, point.y, rippleRadius, 0, Math.PI * 2);
                    coreCtx.strokeStyle = `rgba(0, 255, 255, ${rippleStrength * strength})`;
                    coreCtx.lineWidth = 1;
                    coreCtx.stroke();
                }
            });

            // Enhanced quantum particles
            if (Math.random() < 0.4 * visualParams.echoPersistence) {
                const point = points[Math.floor(Math.random() * points.length)];
                const speed = 2 + diveDepth * 0.5;
                const particleType = Math.random() < 0.7 ? 'energy' : 'echo';
                
                energyParticles.push({
                    x: point.x,
                    y: point.y,
                    vx: (Math.random() - 0.5) * speed,
                    vy: (Math.random() - 0.5) * speed,
                    life: 1.0,
                    type: particleType,
                    color: particleType === 'energy' ? [255, 255, 255] : [0, 255, 255],
                    size: particleType === 'energy' ? 2 : 3
                });
            }

            return points;
        }

        function updateFrame() {
            // Clear canvas
            coreCtx.clearRect(0, 0, coreCanvas.width, coreCanvas.height);
            
            // Update time
            time += 0.016;
            
            // Update quantum state and diving
            updateQuantumState();
            updateDiving();
            
            // Update and draw psi-boids
            psiBoids.forEach(boid => {
                boid.update();
                boid.draw();
            });
            
            // Update energy particles
            updateEnergyParticles();
            
            // Request next frame
            requestAnimationFrame(updateFrame);
        }

        function updateQuantumState() {
            if (quantumState.dropped) {
                // Smooth transition to target depth
                const depthDiff = quantumState.targetDepth - quantumState.dropDepth;
                quantumState.dropVelocity += depthDiff * 0.01;
                quantumState.dropVelocity *= 0.95; 
                quantumState.dropDepth += quantumState.dropVelocity;
                
                // Update dive depth based on drop
                diveDepth = Math.max(diveDepth, quantumState.dropDepth);
            }
        }

        function updateDiving() {
            if (isDiving || quantumState.dropped) {
                // Update quantum coordinates
                const baseDepthChange = isDiving ? 0.05 : 0;
                const dropDepthChange = quantumState.dropped ? quantumState.dropVelocity : 0;
                const totalDepthChange = baseDepthChange + dropDepthChange;
                
                // Update dive depth
                diveDepth += totalDepthChange;
                
                // Update manifold coordinates
                document.querySelector('.manifold-depth').textContent = `λ=${diveDepth.toFixed(3)}`;
                const newKappa = 1.4 + (diveDepth * 0.1);
                document.querySelector('.curvature').textContent = `κ=${newKappa.toFixed(3)}`;
                const entropy = 1.317 + (diveDepth * 0.05);
                document.querySelector('.q-entropy').textContent = `${entropy.toFixed(3)} qbits`;

                // Update Guardian behavior
                if (guardian) {
                    // Update trail with smooth interpolation
                    const dx = mouseX - guardian.x;
                    const dy = mouseY - guardian.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    // Only add trail points when there's significant movement
                    if (dist > 5) {
                        guardianTrail.unshift({
                            x: guardian.x,
                            y: guardian.y,
                            time: time,
                            strength: Math.min(1.0, diveDepth * 0.2 + 0.3)
                        });
                        
                        if (guardianTrail.length > MAX_TRAIL_LENGTH) {
                            guardianTrail.pop();
                        }
                    }

                    // Create quantum bridge between Guardian and cursor
                    const bridgePoints = createQuantumBridge(
                        guardian.x, guardian.y,
                        mouseX, mouseY,
                        time,
                        Math.min(1.0, diveDepth * 0.2 + 0.3)
                    );

                    // Draw trailing quantum bridges with fade effect
                    if (guardianTrail.length > 1) {
                        for (let i = 0; i < guardianTrail.length - 1; i++) {
                            const segment = guardianTrail[i];
                            const nextSegment = guardianTrail[i + 1];
                            const alpha = 1 - (i / guardianTrail.length);
                            
                            createQuantumBridge(
                                segment.x, segment.y,
                                nextSegment.x, nextSegment.y,
                                segment.time,
                                alpha * segment.strength
                            );
                        }
                    }

                    // Draw quantum wake
                    const wakeRadius = 30 + diveDepth * 10;
                    const wakeStrength = Math.min(0.8, 0.2 + diveDepth * 0.1);
                    
                    // Create pulsing quantum field around Guardian
                    for (let i = 0; i < 3; i++) {
                        const angle = time * (i + 1);
                        const radius = wakeRadius * (1 + Math.sin(time * 2 + i) * 0.2);
                        coreCtx.strokeStyle = `rgba(0, 255, 255, ${wakeStrength * (1 - i/3)})`;
                        coreCtx.beginPath();
                        coreCtx.arc(guardian.x, guardian.y, radius, angle, angle + Math.PI * 0.8);
                        coreCtx.stroke();
                    }

                    // Update energy particles with color
                    energyParticles.forEach((particle, index) => {
                        if (particle.life > 0.1) {
                            const [r, g, b] = particle.color || [255, 255, 255];
                            coreCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${particle.life})`;
                            coreCtx.beginPath();
                            coreCtx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                            coreCtx.fill();
                        }
                    });
                }
            }
        }

        function initiateQuantumDrop() {
            if (!quantumState.dropped) {
                quantumState.dropped = true;
                quantumState.targetDepth = diveDepth * 2;
                
                // Energize the Guardian
                if (guardian) {
                    guardian.energy *= 2;
                }
            }
        }

        function updateEnergyParticles() {
            // Filter out dead particles first
            energyParticles = energyParticles.filter(particle => particle.life > 0.1);
            
            // Update and draw remaining particles
            energyParticles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life *= 0.95;
                
                const [r, g, b] = particle.color;
                if (particle.type === 'echo') {
                    // Echo particles leave trails
                    coreCtx.beginPath();
                    coreCtx.moveTo(particle.x - particle.vx, particle.y - particle.vy);
                    coreCtx.lineTo(particle.x, particle.y);
                    coreCtx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${particle.life * 0.5})`;
                    coreCtx.lineWidth = particle.size;
                    coreCtx.stroke();
                } else {
                    // Energy particles glow
                    coreCtx.fillStyle = `rgba(${r}, ${g}, ${b}, ${particle.life})`;
                    coreCtx.beginPath();
                    coreCtx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    coreCtx.fill();
                }
            });
        }

        // Initialize everything
        initCanvas();
        requestAnimationFrame(updateFrame);
    </script>
</body>
