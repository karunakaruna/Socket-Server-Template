<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <title>WorldTree Seed - Dashboard</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="dashmerged.js"></script>
    <link rel="stylesheet" href="timer.css">
    <style>
        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --text-primary: #a9b1d6;
            --text-secondary: #7aa2f7;
            --accent: #7dcfff;
            --error: #f7768e;
            --success: #9ece6a;
            --waiting: #0cffdf;
            --warning: #e0af68;
            --info: #7dcfff;
            --update: #bb9af7;
            --card-bg: rgba(26, 27, 38, 0.95);
            --window-border: #7dcfff;
            --base-font-size: 16px;
            --header-height: 60px;
        }   

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        #nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 2rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-logo span {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--bg-primary);
            color: var(--accent);
        }

        .nav-links a.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        #three-canvas {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--header-height));
            background: #1a1b26;
            z-index: 0;
            display: block;
        }

        #three-container {
            display: none;
        }

        .window {
            position: absolute;
            background: var(--card-bg);
            border: 1px solid var(--window-border);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            resize: both;
            min-width: 200px;
            min-height: 150px;
            user-select: none;
        }

        .window-title {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--window-border);
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -1rem -1rem 1rem -1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .window-content {
            flex: 1;
            overflow: auto;
            user-select: text;
        }

        #users-window {
            width: 400px;
            height: 300px;
            top: calc(var(--header-height) + 20px);
            left: 20px;
        }

        #log-window {
            width: 400px;
            height: 300px;
            bottom: 20px;
            right: 20px;
        }

        #controls-window {
            width: 300px;
            height: 200px;
            top: calc(var(--header-height) + 20px);
            right: 20px;
        }

        #stats-window {
            width: 300px;
            height: 200px;
            top: calc(var(--header-height) + 20px);
            left: 440px;
        }

        #log-container {
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            padding: 0.5rem;
            background: var(--bg-primary);
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-word;
            height: 100%;
            overflow-y: auto;
            font-size: 0.9rem;
            border: 1px solid var(--bg-secondary);
        }

        .users-table-container {
            overflow-x: auto;
            height: 100%;
        }

        #users-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        #users-table th, #users-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid var(--bg-secondary);
        }

        #users-table th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            position: sticky;
            top: 0;
            z-index: 1;
            font-weight: 500;
        }

        .log-entry {
            margin: 0.2rem 0;
            line-height: 1.4;
        }

        .timestamp {
            color: var(--accent);
            margin-right: 0.5rem;
            font-weight: 500;
        }

        .type-error { color: var(--error); }
        .type-success { color: var(--success); }
        .type-info { color: var(--info); }

        .badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge.user {
            background: var(--success);
            color: var(--bg-primary);
        }

        .badge.viewer {
            background: var(--info);
            color: var(--bg-primary);
        }

        .badge.mobile {
            background: var(--warning);
            color: var(--bg-primary);
        }

        .badge.desktop {
            background: var(--text-secondary);
            color: var(--bg-primary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-dot.online { background: var(--success); }
        .status-dot.offline { background: var(--error); }
        .status-dot.connecting { background: var(--warning); }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            background: var(--bg-primary);
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
            margin: 0.5rem 0;
            background: var(--bg-primary);
            border-radius: 4px;
            height: 6px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        button {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0.5rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        #ping-indicator {
            color: var(--success);
        }

        #last-save {
            color: var(--info);
        }

        #client-id {
            font-family: 'Cascadia Code', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <nav id="nav-bar">
        <a href="/" class="nav-logo">
            <span>🌱</span>
            <span>WorldTree Seed</span>
        </a>
        <div class="nav-links">
            <a href="/dashmerge.html" class="active">Dashboard</a>
            <a href="/index.html">Classic</a>
            <a href="/dashboard.html">3D View</a>
            <a href="/original.html">Original</a>
        </div>
    </nav>

    <canvas id="three-canvas"></canvas>

    <!-- Controls Window -->
    <div id="controls-window" class="window">
        <div class="window-title" data-window="controls">Controls</div>
        <div class="window-content">
            <button id="center-camera">Center Camera</button>
            <button id="toggle-grid">Toggle Grid</button>
        </div>
    </div>

    <div id="three-container"></div>

    <div id="users-window" class="window">
        <div class="window-title" data-window="users">Connected Users</div>
        <div class="window-content">
            <div class="users-table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Position</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="log-window" class="window">
        <div class="window-title">Event Log</div>
        <div class="window-content">
            <div id="log-container"></div>
        </div>
    </div>

    <div id="stats-window" class="window">
        <div class="window-title" data-window="stats">Stats</div>
        <div class="window-content">
            <div class="stats-container">
                <div class="stat-row">
                    <span>Client ID:</span>
                    <span id="client-id">-</span>
                </div>
                <div class="stat-row">
                    <span>Users:</span>
                    <span id="user-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Three.js scene
        initThreeJS();
    </script>
</body>
</html>
