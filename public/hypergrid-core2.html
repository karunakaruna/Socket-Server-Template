<!DOCTYPE html>
<html>
<head>
    <title>Hypergrid Core II</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; }
        canvas { position: fixed; }
        .quantum-state {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #0ff;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="core"></canvas>
    <div class="quantum-state">
        <div>Orbital Depth: <span id="depth">0.000</span></div>
        <div>Field Strength: <span id="field">0.000</span></div>
        <div>Time Dilation: <span id="time">1.000</span></div>
    </div>
    <script>
        const canvas = document.getElementById('core');
        const ctx = canvas.getContext('2d');
        let time = 0;
        let observerMode = true;
        let momentum = {x: 0, y: 0};
        
        // Quantum state
        const state = {
            depth: 0,
            fieldStrength: 0,
            timeDilation: 1
        };

        // Super symmetry nodes - 8 pairs for 16 total points
        const nodes = Array(8).fill().map((_, i) => {
            const angle = (i/8) * Math.PI * 2;
            return {
                matter: {
                    angle,
                    charge: 0,
                    locked: false,
                    phase: 0
                },
                antimatter: {
                    angle: angle + Math.PI,
                    charge: 0,
                    locked: false,
                    phase: Math.PI
                }
            };
        });

        // Psiboids with quantum entanglement
        const psiboids = Array(16).fill().map(() => ({
            x: Math.random() * innerWidth,
            y: Math.random() * innerHeight,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            phase: Math.random() * Math.PI * 2,
            entangled: null,
            spin: Math.random() < 0.5 ? 1 : -1
        }));

        // Create entangled pairs
        for(let i = 0; i < psiboids.length; i += 2) {
            psiboids[i].entangled = psiboids[i+1];
            psiboids[i+1].entangled = psiboids[i];
        }

        function resize() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }

        function updatePsiboids() {
            psiboids.forEach(psiboid => {
                // Update position with momentum influence
                psiboid.x += psiboid.vx + momentum.x * state.timeDilation;
                psiboid.y += psiboid.vy + momentum.y * state.timeDilation;
                
                // Wrap around edges
                if(psiboid.x < 0) psiboid.x = canvas.width;
                if(psiboid.x > canvas.width) psiboid.x = 0;
                if(psiboid.y < 0) psiboid.y = canvas.height;
                if(psiboid.y > canvas.height) psiboid.y = 0;

                // Update phase
                psiboid.phase += 0.02 * psiboid.spin * state.timeDilation;

                // Draw psiboid
                ctx.beginPath();
                ctx.arc(psiboid.x, psiboid.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0,255,255,${0.5 + Math.sin(psiboid.phase) * 0.3})`;
                ctx.fill();

                // Draw quantum bridge to entangled pair
                if(psiboid.entangled) {
                    ctx.beginPath();
                    ctx.moveTo(psiboid.x, psiboid.y);
                    ctx.lineTo(psiboid.entangled.x, psiboid.entangled.y);
                    ctx.strokeStyle = `rgba(0,255,255,${0.2 * state.fieldStrength})`;
                    ctx.stroke();
                }
            });
        }

        function update() {
            time++;
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const cx = canvas.width/2;
            const cy = canvas.height/2;

            // Update orbital gradient field
            if(observerMode) {
                momentum.x *= 0.99;
                momentum.y *= 0.99;
                state.depth = Math.max(0, state.depth - 0.001);
            }
            
            state.fieldStrength = 0;
            nodes.forEach((pair, i) => {
                // Update matter/antimatter pairs
                [pair.matter, pair.antimatter].forEach(node => {
                    if(!node.locked) {
                        node.charge = Math.min(1, node.charge + 0.001 * state.timeDilation);
                        node.phase += 0.02 * state.timeDilation;
                    }
                    if(node.charge > 0.85) node.locked = true;

                    const r = 200 + node.charge * 30 + Math.sin(node.phase) * 10;
                    const x = cx + Math.cos(node.angle) * r;
                    const y = cy + Math.sin(node.angle) * r;

                    // Draw node
                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0,255,255,${0.4 + node.charge * 0.4})`;
                    ctx.fill();

                    // Resonance effect
                    if(node.locked) {
                        ctx.beginPath();
                        ctx.arc(x, y, 20 + Math.sin(time*0.05)*10, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(0,255,255,${0.3})`;
                        ctx.stroke();
                    }

                    state.fieldStrength += node.charge;
                });

                // Connect matter-antimatter pairs
                const m = pair.matter;
                const am = pair.antimatter;
                const mr = 200 + m.charge * 30;
                const amr = 200 + am.charge * 30;
                const mx = cx + Math.cos(m.angle) * mr;
                const my = cy + Math.sin(m.angle) * mr;
                const amx = cx + Math.cos(am.angle) * amr;
                const amy = cy + Math.sin(am.angle) * amr;

                ctx.beginPath();
                ctx.moveTo(mx, my);
                ctx.lineTo(amx, amy);
                ctx.strokeStyle = `rgba(0,255,255,${(m.charge + am.charge) * 0.25})`;
                ctx.stroke();
            });

            // Normalize field strength
            state.fieldStrength = state.fieldStrength / (nodes.length * 2);
            state.timeDilation = 1 + state.fieldStrength * 0.5;

            // Update psiboids
            updatePsiboids();

            // Update UI
            document.getElementById('depth').textContent = state.depth.toFixed(3);
            document.getElementById('field').textContent = state.fieldStrength.toFixed(3);
            document.getElementById('time').textContent = state.timeDilation.toFixed(3);

            requestAnimationFrame(update);
        }

        function handleInteraction(e) {
            observerMode = false;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Update momentum based on mouse position
            momentum.x = (x - canvas.width/2) * 0.001;
            momentum.y = (y - canvas.height/2) * 0.001;
            
            // Increase orbital depth
            state.depth = Math.min(1, state.depth + 0.01);

            // Charge nearby nodes
            nodes.forEach(pair => {
                [pair.matter, pair.antimatter].forEach(node => {
                    const nx = canvas.width/2 + Math.cos(node.angle) * (200 + node.charge * 30);
                    const ny = canvas.height/2 + Math.sin(node.angle) * (200 + node.charge * 30);
                    const d = Math.hypot(x - nx, y - ny);
                    
                    if(d < 50 && !node.locked) {
                        node.charge = Math.min(1, node.charge + 0.01);
                    }
                });
            });
        }

        function handleMouseUp() {
            observerMode = true;
        }
        
        resize();
        window.onresize = resize;
        canvas.onmousemove = handleInteraction;
        canvas.onmouseup = handleMouseUp;
        update();
    </script>
</body>
</html>
