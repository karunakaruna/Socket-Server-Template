<!DOCTYPE html>
<html>
<head>
    <title>Hypergrid Core II</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; }
        canvas { position: fixed; }
        .quantum-state {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #0ff;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="core"></canvas>
    <div class="quantum-state">
        <div>Orbital Depth: <span id="depth">0.000</span></div>
        <div>Field Strength: <span id="field">0.000</span></div>
        <div>Time Dilation: <span id="time">1.000</span></div>
    </div>
    <script>
        const canvas = document.getElementById('core');
        const ctx = canvas.getContext('2d');
        let time = 0;
        let observerMode = true;
        let momentum = {x: 0, y: 0};
        
        // Quantum state
        const state = {
            depth: 0,
            fieldStrength: 0,
            timeDilation: 1
        };

        // Super symmetry nodes - 8 pairs for 16 total points
        const nodes = Array(8).fill().map((_, i) => {
            const angle = (i/8) * Math.PI * 2;
            return {
                matter: {
                    angle,
                    charge: 0,
                    locked: false,
                    phase: 0
                },
                antimatter: {
                    angle: angle + Math.PI,
                    charge: 0,
                    locked: false,
                    phase: Math.PI
                }
            };
        });

        // Psiboids with quantum entanglement
        const psiboids = Array(16).fill().map(() => ({
            x: Math.random() * innerWidth,
            y: Math.random() * innerHeight,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            phase: Math.random() * Math.PI * 2,
            entangled: null,
            spin: Math.random() < 0.5 ? 1 : -1
        }));

        // Create entangled pairs
        for(let i = 0; i < psiboids.length; i += 2) {
            psiboids[i].entangled = psiboids[i+1];
            psiboids[i+1].entangled = psiboids[i];
        }

        // Roark's quantum presence
        const roark = {
            x: 0, y: 0,
            phase: 0,
            depth: 0,
            active: false,
            trail: [],
            maxTrail: 20,
            
            update() {
                if(!this.active) return;
                
                this.phase += 0.05 * state.timeDilation * controls.powerBoost;
                this.depth = Math.min(1, this.depth + 0.01 * controls.powerBoost);
                
                // Enhanced trail with power boost
                this.trail.unshift({
                    x: this.x, 
                    y: this.y, 
                    phase: this.phase,
                    power: controls.powerBoost
                });
                if(this.trail.length > this.maxTrail) this.trail.pop();
                
                // Draw enhanced quantum wake
                this.trail.forEach((point, i) => {
                    const alpha = (1 - i/this.maxTrail) * 0.5 * point.power;
                    const size = 20 * (1 - i/this.maxTrail) * point.power;
                    
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0,255,255,${alpha})`;
                    ctx.fill();

                    // Add power rings when boosting
                    if(point.power > 1) {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, size * 1.5, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(0,255,255,${alpha * 0.5})`;
                        ctx.stroke();
                    }
                });
                
                // Draw enhanced Roark
                const pulseSize = 20 * (1 + Math.sin(this.phase) * 0.3) * controls.powerBoost;
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0,255,255,${0.5 + Math.sin(this.phase) * 0.3})`;
                ctx.fill();
                
                // Power boost visual
                if(controls.powerBoost > 1) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, pulseSize * 1.5, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0,255,255,0.3)`;
                    ctx.stroke();
                }
                
                // Wider field visual
                if(controls.resonanceField > 200) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, controls.resonanceField, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0,255,255,0.1)`;
                    ctx.stroke();
                }
                
                // Enhanced guidance pulses
                if(Math.sin(this.phase) > 0.9) {
                    createGuidancePulse(this.x, this.y, controls.powerBoost);
                }
            }
        };

        // Enhanced control mechanics with safety checks
        const controls = {
            shift: false,
            space: false,
            resonanceField: 200,
            powerBoost: 1,
            chargeRate: 0.01,
            psiboidAttraction: 0.2,
            maxPsiboids: 50
        };

        // Safer key controls with null checks
        window.addEventListener('keydown', e => {
            if(!roark) return; // Safety check
            
            if(e.key === 'Shift') {
                controls.shift = true;
                controls.resonanceField = 500; // Even wider field
                controls.psiboidAttraction = 0.4; // Stronger base attraction
                if(roark && roark.maxTrail) roark.maxTrail = 40;
            }
            if(e.key === ' ') {
                controls.space = true;
                controls.powerBoost = 3.0; // More power
                controls.chargeRate = 0.04;
                controls.psiboidAttraction *= 2; // Double current attraction
            }
        });

        window.addEventListener('keyup', e => {
            if(!roark) return; // Safety check
            
            if(e.key === 'Shift') {
                controls.shift = false;
                controls.resonanceField = 200;
                controls.psiboidAttraction = 0.2;
                if(roark && roark.maxTrail) roark.maxTrail = 20;
            }
            if(e.key === ' ') {
                controls.space = false;
                controls.powerBoost = 1;
                controls.chargeRate = 0.01;
                controls.psiboidAttraction = controls.shift ? 0.4 : 0.2; // Maintain shift boost if active
            }
        });

        // Enhanced psiboid spawning
        function spawnPsiboid(x, y) {
            if(psiboids.length >= controls.maxPsiboids) return;
            
            const psiboid = {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                phase: Math.random() * Math.PI * 2,
                spin: Math.random() < 0.5 ? 1 : -1,
                entangled: null
            };
            
            // Create entangled pairs more frequently
            if(Math.random() < 0.7 && psiboids.length > 0) {
                const partner = psiboids[Math.floor(Math.random() * psiboids.length)];
                if(!partner.entangled) {
                    psiboid.entangled = partner;
                    partner.entangled = psiboid;
                }
            }
            
            psiboids.push(psiboid);
        }

        // Spawn psiboids more frequently
        setInterval(() => {
            if(psiboids.length < controls.maxPsiboids) {
                spawnPsiboid();
            }
        }, 500);

        // Guidance pulse system
        const pulses = [];
        
        function createGuidancePulse(x, y, power = 1) {
            pulses.push({
                x, y,
                radius: 0,
                alpha: 0.5 * power,
                maxRadius: 200 * power,
                power
            });
        }

        function updatePulses() {
            for(let i = pulses.length - 1; i >= 0; i--) {
                const pulse = pulses[i];
                pulse.radius += 2 * state.timeDilation;
                pulse.alpha *= 0.95;
                
                ctx.beginPath();
                ctx.arc(pulse.x, pulse.y, pulse.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0,255,255,${pulse.alpha})`;
                ctx.stroke();
                
                if(pulse.radius > pulse.maxRadius) pulses.splice(i, 1);
            }
        }

        // Enhanced psiboid update with stronger attraction
        function updatePsiboids() {
            psiboids.forEach(psiboid => {
                if(roark && roark.active) {
                    const dx = roark.x - psiboid.x;
                    const dy = roark.y - psiboid.y;
                    const dist = Math.hypot(dx, dy);
                    
                    // Enhanced attraction with inverse square falloff
                    if(dist < controls.resonanceField) {
                        const force = (1 - Math.pow(dist/controls.resonanceField, 2)) 
                                    * controls.psiboidAttraction 
                                    * controls.powerBoost;
                        psiboid.vx += (dx/dist) * force;
                        psiboid.vy += (dy/dist) * force;
                        
                        // Add slight orbital tendency
                        psiboid.vx += dy/dist * force * 0.2;
                        psiboid.vy -= dx/dist * force * 0.2;
                    }
                }

                // Enhanced entanglement forces
                if(psiboid.entangled) {
                    const dx = psiboid.entangled.x - psiboid.x;
                    const dy = psiboid.entangled.y - psiboid.y;
                    const dist = Math.hypot(dx, dy);
                    const force = dist * 0.001 * controls.powerBoost;
                    
                    psiboid.vx += dx * force;
                    psiboid.vy += dy * force;
                }
                
                // Speed limiting with momentum preservation
                const maxSpeed = 8 * controls.powerBoost;
                const speed = Math.hypot(psiboid.vx, psiboid.vy);
                if(speed > maxSpeed) {
                    const scale = maxSpeed / speed;
                    psiboid.vx *= scale;
                    psiboid.vy *= scale;
                }

                // Add slight attraction to nearest node
                const nearestNode = findNearestNode(psiboid.x, psiboid.y);
                if(nearestNode) {
                    const dx = nearestNode.x - psiboid.x;
                    const dy = nearestNode.y - psiboid.y;
                    const dist = Math.hypot(dx, dy);
                    const force = 0.01 * controls.powerBoost;
                    
                    psiboid.vx += (dx/dist) * force;
                    psiboid.vy += (dy/dist) * force;
                }

                // Update position with enhanced momentum
                psiboid.x += psiboid.vx * state.timeDilation;
                psiboid.y += psiboid.vy * state.timeDilation;
                
                // Smooth wrapping
                if(psiboid.x < 0) psiboid.x = canvas.width;
                if(psiboid.x > canvas.width) psiboid.x = 0;
                if(psiboid.y < 0) psiboid.y = canvas.height;
                if(psiboid.y > canvas.height) psiboid.y = 0;

                // Enhanced visuals
                psiboid.phase += 0.02 * psiboid.spin * state.timeDilation * controls.powerBoost;
                
                const size = 5 * (1 + (controls.powerBoost - 1) * 0.5);
                ctx.beginPath();
                ctx.arc(psiboid.x, psiboid.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0,255,255,${0.5 + Math.sin(psiboid.phase) * 0.3})`;
                ctx.fill();

                // Enhanced quantum bridges
                if(psiboid.entangled) {
                    const strength = state.fieldStrength 
                                   * (1 + Math.sin(psiboid.phase)) 
                                   * controls.powerBoost;
                    ctx.beginPath();
                    ctx.moveTo(psiboid.x, psiboid.y);
                    ctx.lineTo(psiboid.entangled.x, psiboid.entangled.y);
                    ctx.strokeStyle = `rgba(0,255,255,${0.2 * strength})`;
                    ctx.stroke();
                }
            });
        }

        function findNearestNode(x, y) {
            let nearest = null;
            let minDist = Infinity;
            
            nodes.forEach(pair => {
                [pair.matter, pair.antimatter].forEach(node => {
                    const nx = canvas.width/2 + Math.cos(node.angle) * (200 + node.charge * 30);
                    const ny = canvas.height/2 + Math.sin(node.angle) * (200 + node.charge * 30);
                    const dist = Math.hypot(x - nx, y - ny);
                    
                    if(dist < minDist) {
                        minDist = dist;
                        nearest = {x: nx, y: ny};
                    }
                });
            });
            
            return nearest;
        }

        function resize() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }

        // Time-slice mechanics
        const timeslice = {
            active: false,
            start: {x: 0, y: 0},
            end: {x: 0, y: 0},
            width: 2,
            tunnels: [],
            fadeTime: 100
        };

        // Enhanced mouse controls
        canvas.addEventListener('mousedown', e => {
            if(!roark) return;
            
            timeslice.active = true;
            timeslice.start = {x: e.clientX, y: e.clientY};
            timeslice.end = {x: e.clientX, y: e.clientY};
            
            // Manifest Roark at click point
            roark.x = e.clientX;
            roark.y = e.clientY;
            roark.active = true;
        });

        canvas.addEventListener('mousemove', e => {
            if(!timeslice.active) return;
            
            timeslice.end = {x: e.clientX, y: e.clientY};
            
            // Create quantum tunnel effect
            if(Math.hypot(timeslice.end.x - timeslice.start.x, 
                         timeslice.end.y - timeslice.start.y) > 50) {
                createQuantumTunnel();
            }
        });

        canvas.addEventListener('mouseup', () => {
            timeslice.active = false;
        });

        function createQuantumTunnel() {
            const dx = timeslice.end.x - timeslice.start.x;
            const dy = timeslice.end.y - timeslice.start.y;
            const angle = Math.atan2(dy, dx);
            const length = Math.hypot(dx, dy);
            
            timeslice.tunnels.push({
                start: {...timeslice.start},
                end: {...timeslice.end},
                angle,
                length,
                time: timeslice.fadeTime,
                strength: controls.powerBoost
            });
        }

        // Update tunnel mechanics
        function updateTunnels() {
            timeslice.tunnels = timeslice.tunnels.filter(tunnel => {
                tunnel.time--;
                return tunnel.time > 0;
            });

            // Draw active timeslice
            if(timeslice.active) {
                const dx = timeslice.end.x - timeslice.start.x;
                const dy = timeslice.end.y - timeslice.start.y;
                const length = Math.hypot(dx, dy);
                
                if(length > 10) {
                    ctx.beginPath();
                    ctx.moveTo(timeslice.start.x, timeslice.start.y);
                    ctx.lineTo(timeslice.end.x, timeslice.end.y);
                    ctx.strokeStyle = `rgba(0,255,255,${0.5 * controls.powerBoost})`;
                    ctx.lineWidth = timeslice.width;
                    ctx.stroke();
                    
                    // Draw perpendicular time-ripples
                    const rippleCount = Math.floor(length / 20);
                    const perpX = -dy / length;
                    const perpY = dx / length;
                    const rippleLength = 10 * controls.powerBoost;
                    
                    for(let i = 0; i <= rippleCount; i++) {
                        const t = i / rippleCount;
                        const x = timeslice.start.x + dx * t;
                        const y = timeslice.start.y + dy * t;
                        
                        ctx.beginPath();
                        ctx.moveTo(x - perpX * rippleLength, y - perpY * rippleLength);
                        ctx.lineTo(x + perpX * rippleLength, y + perpY * rippleLength);
                        ctx.strokeStyle = `rgba(0,255,255,${0.3 * controls.powerBoost})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            // Draw and process tunnels
            timeslice.tunnels.forEach(tunnel => {
                const alpha = (tunnel.time / timeslice.fadeTime) * 0.5 * tunnel.strength;
                const width = timeslice.width * (tunnel.time / timeslice.fadeTime) * tunnel.strength;
                
                ctx.beginPath();
                ctx.moveTo(tunnel.start.x, tunnel.start.y);
                ctx.lineTo(tunnel.end.x, tunnel.end.y);
                ctx.strokeStyle = `rgba(0,255,255,${alpha})`;
                ctx.lineWidth = width;
                ctx.stroke();

                // Affect nearby psiboids
                psiboids.forEach(psiboid => {
                    const dx = psiboid.x - tunnel.start.x;
                    const dy = psiboid.y - tunnel.start.y;
                    const proj = dx * Math.cos(tunnel.angle) + dy * Math.sin(tunnel.angle);
                    const perp = -dx * Math.sin(tunnel.angle) + dy * Math.cos(tunnel.angle);
                    
                    if(proj >= 0 && proj <= tunnel.length && Math.abs(perp) < 50) {
                        // Add velocity along tunnel
                        const force = (1 - Math.abs(perp) / 50) * 0.2 * tunnel.strength;
                        psiboid.vx += Math.cos(tunnel.angle) * force;
                        psiboid.vy += Math.sin(tunnel.angle) * force;
                        
                        // Add slight convergence to tunnel line
                        psiboid.vx -= (perp * Math.sin(tunnel.angle)) * 0.01;
                        psiboid.vy += (perp * Math.cos(tunnel.angle)) * 0.01;
                        
                        // Increase phase speed in tunnel
                        psiboid.phase += 0.1 * tunnel.strength;
                    }
                });
            });
        }

        function update() {
            time++;
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update all systems
            updatePsiboids();
            updatePulses();
            roark.update();
            updateTunnels();
            
            const cx = canvas.width/2;
            const cy = canvas.height/2;

            // Update orbital gradient field
            if(observerMode) {
                momentum.x *= 0.99;
                momentum.y *= 0.99;
                state.depth = Math.max(0, state.depth - 0.001);
            }
            
            state.fieldStrength = 0;
            nodes.forEach((pair, i) => {
                // Update matter/antimatter pairs
                [pair.matter, pair.antimatter].forEach(node => {
                    if(!node.locked) {
                        node.charge = Math.min(1, node.charge + 0.001 * state.timeDilation * controls.chargeRate);
                        node.phase += 0.02 * state.timeDilation;
                    }
                    if(node.charge > 0.85) node.locked = true;

                    const r = 200 + node.charge * 30 + Math.sin(node.phase) * 10;
                    const x = cx + Math.cos(node.angle) * r;
                    const y = cy + Math.sin(node.angle) * r;

                    // Draw node
                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0,255,255,${0.4 + node.charge * 0.4})`;
                    ctx.fill();

                    // Resonance effect
                    if(node.locked) {
                        ctx.beginPath();
                        ctx.arc(x, y, 20 + Math.sin(time*0.05)*10, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(0,255,255,${0.3})`;
                        ctx.stroke();
                    }

                    state.fieldStrength += node.charge;
                });

                // Connect matter-antimatter pairs
                const m = pair.matter;
                const am = pair.antimatter;
                const mr = 200 + m.charge * 30;
                const amr = 200 + am.charge * 30;
                const mx = cx + Math.cos(m.angle) * mr;
                const my = cy + Math.sin(m.angle) * mr;
                const amx = cx + Math.cos(am.angle) * amr;
                const amy = cy + Math.sin(am.angle) * amr;

                ctx.beginPath();
                ctx.moveTo(mx, my);
                ctx.lineTo(amx, amy);
                ctx.strokeStyle = `rgba(0,255,255,${(m.charge + am.charge) * 0.25})`;
                ctx.stroke();
            });

            // Normalize field strength
            state.fieldStrength = state.fieldStrength / (nodes.length * 2);
            state.timeDilation = 1 + state.fieldStrength * 0.5;

            // Update UI
            document.getElementById('depth').textContent = state.depth.toFixed(3);
            document.getElementById('field').textContent = state.fieldStrength.toFixed(3);
            document.getElementById('time').textContent = state.timeDilation.toFixed(3);

            requestAnimationFrame(update);
        }

        function handleInteraction(e) {
            observerMode = false;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Activate Roark
            if(!roark.active) {
                roark.active = true;
                roark.x = x;
                roark.y = y;
                createGuidancePulse(x, y);
            }
            
            // Update Roark position
            roark.x = x;
            roark.y = y;
            
            // Update momentum based on mouse position
            momentum.x = (x - canvas.width/2) * 0.001;
            momentum.y = (y - canvas.height/2) * 0.001;
            
            // Increase orbital depth
            state.depth = Math.min(1, state.depth + 0.01);

            // Charge nearby nodes
            nodes.forEach(pair => {
                [pair.matter, pair.antimatter].forEach(node => {
                    const nx = canvas.width/2 + Math.cos(node.angle) * (200 + node.charge * 30);
                    const ny = canvas.height/2 + Math.sin(node.angle) * (200 + node.charge * 30);
                    const d = Math.hypot(x - nx, y - ny);
                    
                    if(d < 50 && !node.locked) {
                        node.charge = Math.min(1, node.charge + 0.01);
                    }
                });
            });
        }

        function handleMouseUp() {
            observerMode = true;
        }
        
        resize();
        window.onresize = resize;
        canvas.onmousemove = handleInteraction;
        canvas.onmouseup = handleMouseUp;
        update();
    </script>
</body>
</html>
